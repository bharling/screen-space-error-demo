<!DOCTYPE html>
<html>
	<head>
		
		
		<style type="text/css">
			html, body {
				margin:0;
				padding:0;
				overflow:hidden;
			}
		</style>
	</head>
	
	<body>
		
		<script id="vert" type="x-shader/x-vertex">
			float radius = 200.0;
			vec3 center = vec3( 0.0, 0.0, 200.0 );
			varying vec3 vColor;
			void main () {
				vColor = color;
				

				
				
				
				vec3 pos = normalize(vec3(position.xy, 100.0)) * radius;
				gl_Position = projectionMatrix * modelViewMatrix * vec4(position.xyz, 1.0);
			}
			
		</script>
		
		<script id="frag" type="x-shader/x-fragment">
			varying vec3 vColor;
			void main () {
				gl_FragColor = vec4( 1.0, 0.0, 0.0, 1.0 );
			}
		</script>
		
		
		
		
		<script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/three.js/r70/three.min.js"></script>
		<script type="text/javascript" src="libs/FlyControls.js"></script>
		<script type="text/javascript" src="build/js/main.js"></script>
	</body>
</html>
