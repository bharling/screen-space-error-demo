<!DOCTYPE html>
<html>
	<head>
		
		
		<style type="text/css">
			html, body {
				margin:0;
				padding:0;
				overflow:hidden;
			}
		</style>
	</head>
	
	<body>
		
		<script id="vert" type="x-shader/x-vertex">
			float radius = 100.0;
			vec3 center = vec3( 0.0, 0.0, 200.0 );
			varying vec3 vColor;
			void main () {
				vColor = color;
				
				float x = position.x;
				float y = position.y;
				float z = position.z;
				
				float dx = x * sqrt(1.0 - (y*y/2.0) - (z*z/2.0) + (y*y*z*z/3.0));
				float dy = y * sqrt(1.0 - (z*z/2.0) - (x*x/2.0) + (z*z*x*x/3.0));
				float dz = z * sqrt(1.0 - (x*x/2.0) - (y*y/2.0) + (x*x*y*y/3.0));
				
				
				
				vec3 pos = vec3(dx,dy,dz);
				gl_Position = projectionMatrix * modelViewMatrix * vec4(pos, 1.0);
			}
			
		</script>
		
		<script id="frag" type="x-shader/x-fragment">
			varying vec3 vColor;
			void main () {
				gl_FragColor = vec4( 1.0, 0.0, 0.0, 1.0 );
			}
		</script>
		
		
		
		
		<script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/three.js/r70/three.min.js"></script>
		<script type="text/javascript" src="libs/FlyControls.js"></script>
		<script type="text/javascript" src="build/js/main.js"></script>
	</body>
</html>
